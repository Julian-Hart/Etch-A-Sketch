<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="flex-container">
      <div class="title"><h1>Etch A Sketch</h1></div>
      <div class="mode">Mode: Coloring</div>
      <div class="content">
        <div class="board"></div>
        <div class="buttons">
          <button onclick="changeColor('Black')">Black</button>
          <button onclick="changeColor('Grey')">Grey</button>
          <button onclick="changeColor('White')">White</button>
          <button onclick="changeColor('Random')">Random</button>
          <button onclick="resetBoard()">Reset</button>
        </div>
        <div class="input">
          <input
            type="text"
            placeholder="Size of Board"
            value="16"
            onchange="changeSize(this.value)"
          />
          <button>Set Size</button>
        </div>
        <div class="error" style="display: none">
          Input must be between 2 and 100
        </div>
      </div>
    </div>
  </body>
</html>
